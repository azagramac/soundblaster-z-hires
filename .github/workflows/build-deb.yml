name: ðŸ“¦ Build .deb

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-22.04

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v6

    - name: ðŸ§° Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          fakeroot \
          dpkg-dev \
          gnupg \
          wget \
          xz-utils

    - name: ðŸ” Fix permissions
      run: |
        chmod 755 DEBIAN/postinst
        chmod 755 DEBIAN/prerm
        chmod 755 DEBIAN/postrm
        chmod 755 DEBIAN/config
        chmod 644 DEBIAN/control
        chmod 644 DEBIAN/templates
        chmod 644 usr/lib/firmware/ctefx-desktop.bin
        chmod 755 usr/share/soundblaster-z-hires/enable-hires.sh
        chmod 644 usr/share/doc/soundblaster-z-hires/LICENSE

    - name: ðŸ“¦ Build .deb
      run: |
        PACKAGE_NAME=$(grep ^Package: DEBIAN/control | awk '{print $2}')
        VERSION=$(grep ^Version: DEBIAN/control | awk '{print $2}')
        ARCH=$(grep ^Architecture: DEBIAN/control | awk '{print $2}')

        FILE_NAME="${PACKAGE_NAME}_${VERSION}_${ARCH}.deb"
        fakeroot dpkg-deb --build --root-owner-group . "$FILE_NAME"

        echo "PACKAGE_FILE=$FILE_NAME" >> $GITHUB_ENV
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

    - name: ðŸš€ Upload .deb to GitHub Releases
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ env.PACKAGE_VERSION }}
        files: ${{ env.PACKAGE_FILE }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
